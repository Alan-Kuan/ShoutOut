<!DOCTYPE html>
<html>
    <head>
        <title>Shout Out</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="styles/main.css" rel="stylesheet" media="screen" type="text/css" />
        <link href="styles/stage.css" rel="stylesheet" media="screen" type="text/css" />
        <link href="styles/panel.css" rel="stylesheet" media="screen" type="text/css" />
        <link href="styles/msg-form.css" rel="stylesheet" media="screen" type="text/css" />
        <script src="https://kit.fontawesome.com/87f4504e58.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="stage">
            <div class="ticker">
                <span class="msg"></span>
            </div>
        </div>

        <div id="panel">
            <form id="msg-form">
                <div class="text-field-container">
                    <input class="text-field" type="text" />
                    <button id="delete-btn" class="btn" type="button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </div>

                <button class="btn panel-btn submit-btn" type="submit">
                    <i class="fa-solid fa-bullhorn"></i>
                </button>
            </form>

            <button id="play-pause" class="btn panel-btn control-btn">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="stop" class="btn panel-btn control-btn">
                <i class="fa-solid fa-stop"></i>
            </button>
            <button id="settings" class="btn panel-btn">
                <i class="fa-solid fa-gear"></i>
            </button>
            <button id="close" class="btn panel-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <button id="show-panel" class="btn panel-btn">
            <i class="fa-solid fa-arrow-up"></i>
        </button>

        <script src="script.js"></script>
    </body>
</html>
