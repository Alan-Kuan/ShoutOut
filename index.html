<!DOCTYPE html>
<html>
    <head>
        <title>Shout Out</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Security-Policy" content="
            default-src 'self' https://ka-f.fontawesome.com;
            script-src 'self' https://kit.fontawesome.com;
            style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
            font-src *;" />

        <link href="styles/main.css" rel="stylesheet" media="screen" type="text/css" />
        <link href="styles/animate.css" rel="stylesheet" media="screen" type="text/css" />
        <link href="styles/stage.css" rel="stylesheet" media="screen" type="text/css" />
        <link href="styles/panel.css" rel="stylesheet" media="screen" type="text/css" />
        <link href="styles/speed.css" rel="stylesheet" media="screen" type="text/css" />
        <link href="styles/palette.css" rel="stylesheet" media="screen" type="text/css" />
        <link href="styles/msg-form.css" rel="stylesheet" media="screen" type="text/css" />
        <link href="styles/info-card.css" rel="stylesheet" media="screen" type="text/css" />

        <script src="https://kit.fontawesome.com/87f4504e58.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="stage">
            <div class="ticker">
                <span class="msg"></span>
            </div>
        </div>

        <div id="panel-container">
            <div id="panel">
                <form id="msg-form">
                    <div class="text-field-container">
                        <input class="text-field" type="text" />
                        <button id="delete-btn" class="btn" type="button">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </div>

                    <button class="btn panel-btn submit-btn" type="submit">
                        <i class="fa-solid fa-bullhorn"></i>
                    </button>
                </form>

                <div class="spacer"></div>

                <button id="play-pause-btn" class="btn panel-btn control-btn">
                    <i class="fa-solid fa-pause"></i>
                </button>
                <button id="stop-btn" class="btn panel-btn control-btn">
                    <i class="fa-solid fa-stop"></i>
                </button>

                <div class="panel-card-container">
                    <div id="speed-card" class="panel-card">
                        <div id="speed-display">
                            <span class="value">500</span>
                            <span>px/s</span>
                        </div>
                        <div class="slider">
                            <span class="material-symbols-outlined">assist_walker</span>
                            <input id="speed" type="range" min="10" max="1000" value="500" autocomplete="off" />
                            <span class="material-symbols-outlined">directions_run</span>
                        </div>
                    </div>
                </div>

                <button id="speed-btn" class="btn panel-btn panel-card-btn">
                    <i class="fa-solid fa-gauge"></i>
                </button>

                <div class="panel-card-container">
                    <div id="palette" class="panel-card">
                        <div class="color color-1"></div>
                        <div class="color color-2"></div>
                        <div class="color color-3"></div>
                        <div class="color color-4 selected"></div>
                        <div class="color color-5"></div>
                        <div class="color color-6"></div>
                        <div class="color color-7"></div>
                        <div class="color color-8"></div>
                        <div class="color color-9"></div>
                        <div class="color color-free">
                            <input type="color" id="color-picker" />
                            <i class="fa-solid fa-droplet"></i>
                        </div>
                    </div>
                </div>

                <button id="palette-btn" class="btn panel-btn panel-card-btn">
                    <i class="fa-solid fa-palette"></i>
                </button>

                <div class="panel-card-container">
                    <div id="info-card" class="panel-card">
                        <div>
                            <i class="fa-solid fa-feather-pointed"></i>
                            <span>Alan Kuan</span>
                        </div>
                        <div>
                            <i class="fa-solid fa-envelope"></i>
                            <a id="email" target="_blank"></a>
                        </div>
                        <div>
                            <i class="fa-brands fa-github"></i>
                            <a href="https://github.com/Alan-Kuan/ShoutOut" target="_blank">
                                Alan-Kuan/ShoutOut
                            </a>
                        </div>
                    </div>
                </div>

                <button id="info-btn" class="btn panel-btn panel-card-btn">
                    <i class="fa-solid fa-circle-info"></i>
                </button>

                <button id="close-btn" class="btn panel-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>

        <div id="show-panel-container">
            <button id="show-panel-btn" class="btn panel-btn">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>

        <script src="scripts/animate.js"></script>
        <script src="scripts/stage.js"></script>
        <script src="scripts/control.js"></script>
        <script src="scripts/message.js"></script>
        <script src="scripts/msg-form.js"></script>
        <script src="scripts/panel-card.js"></script>
        <script src="scripts/speed.js"></script>
        <script src="scripts/palette.js"></script>
        <script src="scripts/info-card.js"></script>
    </body>
</html>
