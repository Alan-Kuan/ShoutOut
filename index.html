<!DOCTYPE html>
<html>
    <head>
        <title>Shout Out</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="styles/main.css" rel="stylesheet" media="screen" type="text/css" />
        <link href="styles/stage.css" rel="stylesheet" media="screen" type="text/css" />
        <link href="styles/panel.css" rel="stylesheet" media="screen" type="text/css" />
        <link href="styles/palette.css" rel="stylesheet" media="screen" type="text/css" />
        <link href="styles/msg-form.css" rel="stylesheet" media="screen" type="text/css" />
        <script src="https://kit.fontawesome.com/87f4504e58.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="stage">
            <div class="ticker">
                <span class="msg"></span>
            </div>
        </div>

        <div id="panel-container">
            <div id="panel">
                <form id="msg-form">
                    <div class="text-field-container">
                        <input class="text-field" type="text" />
                        <button id="delete-btn" class="btn" type="button">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </div>

                    <button class="btn panel-btn submit-btn" type="submit">
                        <i class="fa-solid fa-bullhorn"></i>
                    </button>
                </form>

                <div class="spacer"></div>

                <button id="play-pause-btn" class="btn panel-btn control-btn">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="stop-btn" class="btn panel-btn control-btn">
                    <i class="fa-solid fa-stop"></i>
                </button>

                <div id="palette-container">
                    <div id="palette">
                        <div class="color color1"></div>
                        <div class="color color2"></div>
                        <div class="color color3"></div>
                        <div class="color color4 selected"></div>
                        <div class="color color5"></div>
                        <div class="color color6"></div>
                        <div class="color color7"></div>
                        <div class="color color8"></div>
                        <div class="color color9"></div>
                        <div class="color color10"></div>
                    </div>
                </div>

                <button id="palette-btn" class="btn panel-btn">
                    <i class="fa-solid fa-palette"></i>
                </button>

                <button id="close-btn" class="btn panel-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>

        <button id="show-panel-btn" class="btn panel-btn">
            <i class="fa-solid fa-arrow-up"></i>
        </button>

        <script src="script.js"></script>
    </body>
</html>
